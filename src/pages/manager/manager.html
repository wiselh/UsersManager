<ion-header>

  <ion-navbar>
    <ion-title>Users Manager</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Users
    </ion-list-header>

    <ion-grid>
      <ion-row *ngFor="let user of users">
        <ion-col col-11>
          <a (click)="showInfos({userId: user.id})"> {{ user.email }} </a>
        </ion-col>
        <ion-col col-1>
          <ion-icon name="apps" color="danger" (click)="deleteUser({user: user})"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <button ion-button clear class="register-btn" (click)="registerPage()">Create an Account</button>
</ion-content>
