<ion-header>
    <ion-toolbar>
        <ion-title>
            Information
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-avatar item-start>
                <!-- <img src=""> -->
            </ion-avatar>
            <h2>{{user.username}}</h2>
            <p>user</p>
        </ion-item>

        <ion-item>
            Firstname
            <ion-note item-end>
                 {{user.firstname}}
            </ion-note>
        </ion-item>
        <ion-item>
            Lastname
            <ion-note item-end>
                {{user.lastname}}
            </ion-note>
        </ion-item>
        <ion-item>
            Username
            <ion-note item-end>
                {{user.username}}
            </ion-note>
        </ion-item>
        <ion-item>
            Email
            <ion-note item-end>
                {{user.email}}
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
